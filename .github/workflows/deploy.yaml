name: Deploy Memories API

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "package*.json"
      - ".github/workflows/deploy.yaml"

env:
  VM_USER: ubuntu
  DEPLOY_PATH: /opt/projects/memories/backend
  COMPOSE_FILE: /home/ubuntu/stacks/memories/docker-compose.yml
  ENV_FILE: /home/ubuntu/stacks/memories/.env

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add VM host key
        if: ${{ env.VM_HOST_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts
        env:
          VM_HOST_KEY: ${{ secrets.VM_HOST_KEY }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            echo "ğŸ”„ Starting deployment process..."
            
            # Ensure the deployment directory exists
            echo "ğŸ“‚ Setting up directory: ${{ env.DEPLOY_PATH }}"
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R ${{ env.VM_USER }}: ${{ env.DEPLOY_PATH }}
            
            # Navigate to the parent directory
            cd $(dirname ${{ env.DEPLOY_PATH }})
            
            # Clone or update the repository
            if [ -d "${{ env.DEPLOY_PATH }}/.git" ]; then
              echo "ğŸ”„ Updating existing repository..."
              cd ${{ env.DEPLOY_PATH }}
              git fetch --all
              git reset --hard origin/main
              git clean -fd  # Remove untracked files
            else
              echo "ğŸ“¥ Cloning repository..."
              git clone "https://github.com/iota-008/Create-Memories-Backend.git" "${{ env.DEPLOY_PATH }}"
              cd ${{ env.DEPLOY_PATH }}
            fi
            
            # Install dependencies and restart the container
            echo "ğŸš€ Deploying application..."
            cd $(dirname ${{ env.COMPOSE_FILE }})
            
            # Stop and remove existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f ${{ env.COMPOSE_FILE }} down || true
            
            # Pull latest changes and rebuild
            echo "ğŸ”§ Building and starting containers..."
            docker compose -f ${{ env.COMPOSE_FILE }} up -d --build --remove-orphans
            
            # Verify deployment
            echo "âœ… Deployment complete!"
            echo "ğŸ“Š Container status:"
            docker ps --filter "name=memories" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Show recent logs
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 memories-memories-api-1 || true