name: Deploy Memories API

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "package*.json"
      - ".github/workflows/deploy.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add VM host key
        if: ${{ env.VM_HOST_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts
        env:
          VM_HOST_KEY: ${{ secrets.VM_HOST_KEY }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            # Debug: Print environment and check directory
            echo "Current directory: $(pwd)"
            echo "Listing /opt/projects/memories:"
            ls -la /opt/projects/memories || true
            
            # Ensure the directory exists
            sudo mkdir -p ${{ secrets.DEPLOY_PATH }}
            sudo chown -R ${{ secrets.VM_USER }}: ${{ secrets.DEPLOY_PATH }}
            
            # Clone or update the repository
            if [ -d "${{ secrets.DEPLOY_PATH }}/.git" ]; then
              echo "Updating existing repository..."
              cd "${{ secrets.DEPLOY_PATH }}"
              git fetch --all
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone ${{ github.repository_url }} "${{ secrets.DEPLOY_PATH }}"
              cd "${{ secrets.DEPLOY_PATH }}"
            fi
            
            # Install dependencies and start the application
            docker compose -f "${{ secrets.COMPOSE_FILE }}" --env-file "${{ secrets.ENV_FILE }}" up -d --build