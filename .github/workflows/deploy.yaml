name: Deploy Memories API

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "package*.json"
      - ".github/workflows/deploy.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add VM host key (optional)
        if: secrets.VM_HOST_KEY != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            git -C "${{ secrets.DEPLOY_PATH }}" fetch --all
            git -C "${{ secrets.DEPLOY_PATH }}" reset --hard origin/main
            docker compose -f "${{ secrets.COMPOSE_FILE }}" --env-file "${{ secrets.ENV_FILE }}" up -d