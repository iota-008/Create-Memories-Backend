name: Deploy Memories API

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.js"
      - "package*.json"
      - ".github/workflows/deploy.yaml"

env:
  VM_USER: ubuntu
  DEPLOY_PATH: /opt/projects/memories/backend
  COMPOSE_FILE: /home/ubuntu/stacks/memories/docker-compose.yml
  ENV_FILE: /home/ubuntu/stacks/memories/.env

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add VM host key
        if: ${{ env.VM_HOST_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts
        env:
          VM_HOST_KEY: ${{ secrets.VM_HOST_KEY }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            echo "Current directory: $(pwd)"
            echo "Listing /opt/projects/memories:"
            ls -la /opt/projects/memories || true
            
            # Ensure the directory exists
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R ${{ env.VM_USER }}: ${{ env.DEPLOY_PATH }}
            
            # Clone or update the repository
            if [ -d "${{ env.DEPLOY_PATH }}/.git" ]; then
              echo "Updating existing repository..."
              cd "${{ env.DEPLOY_PATH }}"
              git fetch --all
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone "https://github.com/${{ github.repository }}.git" "${{ env.DEPLOY_PATH }}"
              cd "${{ env.DEPLOY_PATH }}"
            fi
            
            # Install dependencies and start the application
            docker compose -f "${{ env.COMPOSE_FILE }}" --env-file "${{ env.ENV_FILE }}" up -d --build